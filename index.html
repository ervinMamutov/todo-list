<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha384-...your-integrity-hash-goes-here..."
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Todo list</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="title" id="title">
                    <h1 class="title">Forget-Me-Not</h1>
                </div>
            </header>
            <main class="main">
                <section class="task-add">
                    <input
                        type="text"
                        class="todo-task"
                        id="todo-task-add"
                        placeholder="add new task"
                    />
                    <button class="task" id="add-task">
                        <i class="fas fa-puzzle-piece"></i>
                    </button>
                    <button class="delete-start-task" id="delete-task">
                        <i class="fas fa-trash"></i>
                    </button>
                </section>
            </main>
            <footer>
                <div class="reset-all">
                    <button id="btn-reset-all">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
            </footer>
        </div>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
